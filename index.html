<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Futurista de Adivinar Palabras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adivina la Palabra</h1>
        <div id="scrambled-word"></div>
        <div id="word-input"></div>
        <div class="info">
            <span>Intentos: <span id="attempts">0</span></span>
            <span>Errores: <span id="errors"></span></span>
        </div>
        <div class="buttons">
            <button id="random-btn">Aleatorio</button>
            <button id="reset-btn">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
